 {% if queryset.has_other_pages %}
  <div class="pagination">
    <ul class="container">
      {% if queryset.has_previous %}
      <li>
        <a href="?page={{queryset.previous_page_number}}" class="btn page-link"
           data-page="{{queryset.previous_page_number}}">&#10094;Prev</a
        >
      </li>
    
      {% endif %}
      
      {% for i in custom_range %} {% if queryset.number == i %}
      <li><a href="?page={{i}}" class="btn page-link btn--sub" data-page="{{i}}">{{i}}</a></li>
      {% else %}
      <li><a href="?page={{i}}" class="btn page-link" data-page="{{i}}">{{i}}</a></li>
      {% endif %} {% endfor %} {% if queryset.has_next %}
      <li>
        <a href="?page={{queryset.next_page_number}}" class="btn page-link"
           data-page="{{queryset.next_page_number}}">Next &#10095;</a
        >
      </li>
      {% endif %}
    </ul>
  
  </div>
  {% endif %}
