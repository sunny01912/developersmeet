{% extends 'main.html' %} {% block content %}


<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper" >
 
      <br>

      <form method="post" >
        {% csrf_token %}
        <p style="text-align: center;">Do you really want to delete "{{object}}"</p>
      <div style="text-align: center;">
            <a href="{{request.GET.next}}" class="btn btn--sub btn--lg my-md">Go back</a>

        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Confirm"
        />
      </div>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
