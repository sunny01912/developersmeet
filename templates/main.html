{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/logo.svg' %}" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

  <title>DevSearch - Connect with Developers!</title>
<body>
    {% include 'navbar.html' %}



{% if messages %}

{% for message in messages %}
  <div class="alert alert--{{message.tags}}" style="display: flex;justify-content: center; z-index: 10;">
            <p class="alert__message">{{message}}</p>
            <button class="alert__close" style="cursor: pointer;">тип</button>
          </div>
{% endfor %}

{% endif %}
   
    {% block content %}{% endblock content %}

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
