{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'edit-account' %}"><i class="im im-angle-left"></i></a>
      <br />

      <form
        action="{% url 'password-change' %}"
        method="post" novalidate
      >
      {% if form.non_field_errors %}
      {% for error in form.non_field_errors  %}
      <p style="color: red;">{{error}}</p>
      {% endfor %}
      {% endif %}
        {% csrf_token %}
        {% for field in form %}
      
        <div class="form__field">
          {{field.label_tag}}
         {{field}} <small style="color: red;">{{field.errors|striptags}}</small>
        
        </div>
        

        {% endfor %}
       

        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
    

      </form>

    </div>
  </div>
</main>

{% endblock content %}
